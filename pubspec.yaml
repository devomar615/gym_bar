name: gym_bar
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #firebase packs.
  firebase_core: ^1.0.2
  firebase_auth: ^1.0.1
  firebase_auth_web: ^1.0.3
  cloud_firestore: ^1.0.3
  firebase_storage: ^8.0.1

  #patterns and services.
  http_parser: ^4.0.0
  provider: ^5.0.0
  cupertino_icons: ^1.0.2
  image_picker: ^0.7.4
  cached_network_image: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/details/
    - assets/images/employee_clients/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal-Light.ttf
        - asset: assets/fonts/Tajawal-ExtraBold.ttf